name: Deploy NodeJs application to Render

on:
    push:
        branches:
            - main
jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Trigger Render Deployment
              run: |
                curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
            